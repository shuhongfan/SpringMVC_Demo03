<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    // 编写一个Javascript对象
    var user = {
        name: "沙发",
        age:3,
        sex:"男"
    }
    console.log(user)

    // 将js对象转换为json对象
    var str = JSON.stringify(user);
    console.log(str)

    // 将JSON对象转换为Javascript对象
    var obj = JSON.parse(str);
    console.log(obj)
  </script>
</head>
<body>

</body>
</html>
