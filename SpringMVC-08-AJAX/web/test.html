<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function go() {
            var url = document.getElementById("url").value;
            document.getElementById("iframe").src=url
        }
    </script>
</head>
<body>
<div>
    <h1>请输入地址：</h1>
    <input type="text" id="url">
    <input type="button" value="跳转" onclick="go()">
</div>
<div>
    <iframe id="iframe" frameborder="0" style="width: 700px;height: 500px;"></iframe>
</div>
</body>
</html>
